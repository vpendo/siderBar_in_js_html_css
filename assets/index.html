<body>

<div class="siderBar">

<div class="links">

</div>
</div>
<div class="main">
   <h3 >
    <i onclick="menu() " class="fa fa-bars"></i> Hi, Welcome To My Dashboard
</h3>
</div>
<script>
    function menu(){
        var menu = document.querySelector(".siderBar");
        if(menu.style.display=="block"){
            menu.style.display="none";
            
        }else{
            menu.style.display="block"; 
        }
    }


</script>
